<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let item of ingredients; let i = index;"
      >{{ i + 1}}. {{ item.name }} ({{ item.quantity }} {{ item.unit }})</a>
    </ul>
  </div>
</div>
